<at-dialog>
    <at-dialog-title *ngIf="title">
        {{title}}
    </at-dialog-title>
    <at-dialog-content layout="column" [style.font-size]="'18px'">
        {{message}}
        <form #form="ngForm" fxLayout="row" novalidate flex>
            <md-input-container fxFlex>
                <input mdInput
                       #input
                       (focus)="handleInputFocus()"
                       (keydown.enter)="$event.preventDefault(); form.valid && accept()"
                       [(ngModel)]="value"
                       name="value"
                       required/>
            </md-input-container>
        </form>
    </at-dialog-content>
    <at-dialog-actions>
        <button md-button
                #closeBtn
                (keydown.arrowright)="acceptBtn.focus()"
                (click)="cancel()">{{cancelButton}}
        </button>
        <button md-button
                color="accent"
                #acceptBtn
                (keydown.arrowleft)="closeBtn.focus()"
                [disabled]="!form.valid"
                (click)="accept()">{{acceptButton}}
        </button>
    </at-dialog-actions>
</at-dialog>
