<ul class="at-breadcrumbs" fxLayout="row">
    <li *ngFor="let url of urls; let last = last; let first = first"
        [ngClass]="{'active': last}" fxLayout="row" fxLayoutAlign="center center"> <!-- disable link of last item -->
        <md-icon *ngIf="!first">keyboard_arrow_right</md-icon>
        <a *ngIf="!last && url == prefix">{{url}}</a>
        <a *ngIf="!last && url != prefix">{{friendlyName(url)}}</a>
        <span *ngIf="last">{{friendlyName(url)}}</span>
        <span *ngIf="last && url == prefix">{{friendlyName('/')}}</span>
    </li>
</ul>
