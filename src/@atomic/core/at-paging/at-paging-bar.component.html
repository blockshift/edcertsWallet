<div fxLayout="row"
     fxLayoutAlign="end center"
     class="md-caption at-paging-bar"
     (change)="$event.stopPropagation()">
    <ng-content></ng-content>
    <div class="at-paging-bar-navigation">
        <button md-icon-button *ngIf="firstLast" [disabled]="isMinPage()"
                class="at-paging-bar-first-page"
                type="button"
                (click)="firstPage()">
            <md-icon>{{ isRTL ? 'skip_next' : 'skip_previous' }}</md-icon>
        </button>
        <button md-icon-button
                class="at-paging-bar-prev-page"
                type="button"
                [disabled]="isMinPage()"
                (click)="prevPage()">
            <md-icon>{{ isRTL ? 'navigate_next' : 'navigate_before' }}</md-icon>
        </button>
        <ng-template *ngIf="pageLinkCount > 0" let-link let-index="index" ngFor [ngForOf]="pageLinks">
            <button class="at-paging-bar-link-page"
                    md-icon-button type="button"
                    [color]="page === link ? 'accent' : ''"
                    (click)="navigateToPage(link)">{{link}}
            </button>
        </ng-template>
        <button md-icon-button
                class="at-paging-bar-next-page"
                type="button"
                [disabled]="isMaxPage()"
                (click)="nextPage()">
            <md-icon>{{ isRTL ? 'navigate_before' : 'navigate_next' }}</md-icon>
        </button>
        <button md-icon-button *ngIf="firstLast" [disabled]="isMaxPage()"
                class="at-paging-bar-last-page"
                type="button"
                (click)="lastPage()">
            <md-icon>{{ isRTL ? 'skip_previous' : 'skip_next' }}</md-icon>
        </button>
    </div>
</div>
