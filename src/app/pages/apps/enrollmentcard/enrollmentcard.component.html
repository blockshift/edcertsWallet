
<at-layout [layoutType]="'simple'"
scrollOn="container">

<div at-layout-header [height]="50">
 <div class="at-padding-horizontal-40">

</div>
</div>

<div at-layout-content [ngClass.gt-sm]="'at-p-40'" class="at-hp-100">

                fxLayoutAlign="center center">
               
               <h2>ebubjcndior5n33kmk3k2mkm23kn35n21qwplm</h2>
               
           </div>
          
       </md-card-content>
       <div class="row" fxLayoutAlign="end center">
        <div  class="at-ph-12">
            <button md-raised-button color="primary"  (click)="onSubmit(obaid)">Post into Bitcoin Blockchain</button>
        </div>
        </div>

</div>
</section>
