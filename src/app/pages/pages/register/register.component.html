<div class="at-theme-light mat-bg-white at-absolute at-wp-100 at-hp-100" fxFlex>
    <img src="assets/img/backgrounds/material/google.svg"
         class="at-wp-100 at-hp-100 at-fixed">

    <div fxFlexFill
         fxLayout="column"
         fxLayoutAlign="center center">

        <md-card id="login-form" fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="start center">
                <img src="assets/img/at-primary-light-icon.svg" style="margin-left: -10px">
                <div class="at-ml-20">
                    <h2 class="at-mt-0">Sign Up</h2>
                    <div>to continue to Atomic</div>
                </div>
            </div>

            <br><br>
            <md-input-container>
                <input mdInput placeholder="Name">
            </md-input-container>
            <md-input-container>
                <input type="name" mdInput placeholder="Email">
            </md-input-container>
            <md-input-container>
                <input mdInput type="password" placeholder="Enter your Password">
            </md-input-container>
            <md-input-container>
                <input mdInput type="password" placeholder="Confirm your Password">
            </md-input-container>
            <br><br>
            <div fxLayout="row" fxLayoutAlign="end center">
                <button md-raised-button color="primary">Sign Up</button>
            </div>
            <br><br>
            <div fxLayout="row" fxLayoutAlign="start center">
                <span>Do you have an account? </span>
                <span fxFlex></span>
                <a md-button routerLink="/pages/login"
                   class="mat-primary">Sign In</a>
            </div>
        </md-card>

        <div class="login-footer" fxLayout="row" fxLayoutAlign="start center">
            <md-select [(ngModel)]="selectedValue" name="food">
                <md-option *ngFor="let lang of languages" [value]="lang.value">
                    {{lang.viewValue}}
                </md-option>
            </md-select>
            <span fxFlex></span>
            <span class="mat-small at-mr-20">Help</span>
            <span class="mat-small at-mr-20">Privacy</span>
            <span class="mat-small">Terms</span>
        </div>

    </div>
</div>
